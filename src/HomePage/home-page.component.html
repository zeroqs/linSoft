<div class="container">
  <header class="header">
    <controls-todo-component [selected]="selected"
                             (newItemEvent)="changeSelectedValue($event)"></controls-todo-component>
  </header>
  <main class="todos">
    <div class="todo" *ngFor="let todo of todos">
      <post-component [todo]="todo"></post-component>
    </div>
  </main>
</div>
