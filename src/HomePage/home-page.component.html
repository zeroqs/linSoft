<div class="container">
  <header class="header">
    <controls-todo-component [selected]="selected"
                             (newItemEvent)="changeSelectedValue($event)"></controls-todo-component>
  </header>
  <main class="todos">
    <div class="todo" *ngFor="let todo of filteredTodos">
      <todo-component [todo]="todo"></todo-component>
    </div>
  </main>
</div>
